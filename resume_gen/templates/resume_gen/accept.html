{% extends "resume_gen/base.html" %}
{% load css_filters %}
{% block body %}
    <div class="container my-5">
        <h2 class="text-center my-3">Resume builder</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="id_{{field.name}}" class="form-label lead">{{ field.label }}</label>
                    {{ field | add_attrs:"class:form-control;rows:5" }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
