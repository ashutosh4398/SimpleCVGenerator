{% extends "resume_gen/base.html" %}
{% block body %}
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h2>CV Database Profile List</h2>
            </div>
        </div>
        {% for prof in profiles %}
            <div class="row">
                <div class="col-md-6">
                    {{ prof.name }}
                </div>
                <div class="col-md-6">
                    <a href="{% url 'resume-view' prof.id %}" class="btn btn-success"> Download CV</a>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock body %}
